<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS Grid</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div><h3>GRID</h3></div>
    <div class="grid">
      <div class="grid-item">grid item</div>
      <div class="grid-item green">green grit item</div>
      <div class="grid-item">grid item</div>
      <div class="grid-item">grid item</div>
      <div class="grid-item">grid item</div>
      <div class="grid-item">grid item</div>
    </div>
    <div><h3>GRID - OVERLAPPING</h3></div>
    <div class="grid">
      <div class="grid-item one">grid item 1</div>
      <div class="grid-item two">grit item 2</div>
    </div>
    <div><h3>GRID like FLEX</h3></div>
    <div class="grid-flex">
      <div class="grid-item">grid item</div>
      <div class="grid-item">grit item</div>
      <div class="grid-item">grid item</div>
      <div class="grid-item big">big grid item</div>
      <div class="grid-item start">grid item</div>
      <div class="grid-item end">grid item</div>
    </div>
  </body>
</html>
